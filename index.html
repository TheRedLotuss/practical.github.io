<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yan's Practical</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Press Start 2P', cursive, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        .profile-container {
            display: flex;
            justify-content: center;
            margin-top: 30px;
            margin-bottom: 10px;
        }
        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #222;
            background: #111;
        }
        .top-image {
            display: block;
            margin: 40px auto 20px auto;
            max-width: 90vw;
            height: auto;
        }
        .content {
            text-align: center;
            font-size: 1.1em;
        }
        .typewriter {
            font-family: 'Press Start 2P', cursive, sans-serif;
            font-size: 0.7em;
            color: #f0f5f0;
            display: inline-block;
            border-right: 2px solid #f5f7f5;
            white-space: nowrap;
            overflow: hidden;
            animation: typing 3s steps(30, end), blink-caret 0.7s step-end infinite;
            margin-top: 10px;
        }
        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }
        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: #f4f7f4; }
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <img src="profile.jpg" alt="Profile Picture" class="profile-pic">
    </div>
    <img src="gay.gif" alt="Top Image" class="top-image">
    <div class="content">
        <h1>Welcome to Yan's Practical</h1>
        <p>you smell good today bbg.<3 </p>
        <div class="typewriter" id="typewriter"></div>
    </div>
    <script>
        const messages = [
            "We live we love we lie",
            "Does paulrubsfeet have admin access?",
            "Long live FairyTale bruh",
            "I love you so much prvnic",
            "fucking hell",
            "fuck havoc",
            "i love daddy dar so much lmao!!!!!!!!!",
            "join the darkuma appreciation society bitchh",
            "PRESIDENTAL ELECTIONS ON JUNE 13TH",
            "is it gay to like femboys though?",
            "im a fucking homophobic",
            "brodie if you're homophobic why did you even put a pride flag on the website stupid ass faggoted ass ugly ass bitch ass dickhead ass fucking stupid retaded ass shitty face fucking faggot cunt you fucking whore nigger",
        ];
        const typewriter = document.getElementById('typewriter');
        let msgIndex = 0;
        let charIndex = 0;

        function type() {
            if (charIndex < messages[msgIndex].length) {
                typewriter.textContent += messages[msgIndex].charAt(charIndex);
                charIndex++;
                setTimeout(type, 60);
            } else {
                setTimeout(() => {
                    typewriter.textContent = "";
                    charIndex = 0;
                    msgIndex = (msgIndex + 1) % messages.length;
                    type();
                }, 1200);
            }
        }
        type();
    </script>
</body>
</html>
